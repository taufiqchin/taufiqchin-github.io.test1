<body>

<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-theme w3-left-align w3-large" id="navbar">
        <a class="w3-bar-item w3-button w3-right w3-hide-large w3-hover-white w3-large w3-theme-l1" href="javascript:void(0)" onclick="w3_open()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
</div>

<!-- Sidebar -->
<nav id="mySidebar" class="col-md w3-sidebar leftnavi w3-bar-block w3-collapse w3-large w3-animate-left">
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-right w3-xlarge w3-padding-large w3-hover-black w3-hide-large">
        <i class="fa fa-remove"></i>
    </a>

    <div id="profile-info">
    </div>
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- ******* Main content *********: shift it to the right by 250 pixels when the sidebar is visible -->
<div class="w3-main" style="margin-left:270px; margin-right:50px;">

				  <div class="w3-row w3-padding-64">
					<div class="w3-twothird w3-container" id="profile-section">
					</div>
					
					<div class="w3-third w3-container">        
						<!-- First Image -->
						<img src="picture/E1.PNG" alt="CS50 Image 1" style="width: 100%; height: auto; display: block; margin-bottom: 10px;">
						
						<!-- Second Image -->
						<img src="picture/E2.PNG" alt="CS50 Image 2" style="width: 100%; height: auto; display: block; margin-bottom: 10px;">
						
						<!-- Hyperlink -->
						<p>
							<a href="https://bigthink.com/starts-with-a-bang/einstein-famous-quote-misunderstood/" 
							   target="_blank" 
							   style="color: blue; text-decoration: underline;">
								Read more about Einstein's Famous Quote
							</a>
						</p>
					</div>
					

					<div class="w3-container">
						<h1 class="w3-text-teal">Education & Teaching Philosophy</h1>
						<div id="teaching-philosophy"></div>
					</div><br><hr>
				
					<div class="w3-container">
						<h1 class="w3-text-teal">Innovation in Teaching</h1>
						<div id="innovation-content"></div>				
					</div><br><hr>
				
					<div class="w3-container">
						<h1 class="w3-text-teal">Student Engagement, Instructional Competencies, and Research-Driven Teaching</h1>
						<div id="student-engagement"></div>				
					</div><br><hr>
				
					<div class="w3-container">
						<h1 class="w3-text-teal">Gallery</h1>
						<div id="class-gallery"></div>				
					</div><br><hr>
				
					<!-- 🖼️ Image Modal (for displaying clicked images) -->
					<div id="imageModal" class="modal">
						<span class="close">&times;</span>
						<img class="modal-content" id="fullImage">
					</div>
				
					<script>
						document.addEventListener("DOMContentLoaded", function () {
							const modal = document.getElementById("imageModal");
							const modalImg = document.getElementById("fullImage");
							const closeModal = document.querySelector(".close");
				
							document.querySelectorAll(".clickable-image").forEach(img => {
								img.addEventListener("click", function () {
									modal.style.display = "block";
									modalImg.src = this.src;
								});
							});
				
							closeModal.addEventListener("click", function () {
								modal.style.display = "none";
							});
				
							modal.addEventListener("click", function (event) {
								if (event.target === modal) {
									modal.style.display = "none";
								}
							});
						});
					</script>






					



<!-- END MAIN -->
</div>

<script src="scriptss.js"></script>

</body>
</html>
